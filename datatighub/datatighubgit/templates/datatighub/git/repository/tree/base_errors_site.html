
<h3>Site errors</h3>

{% if count_site_errors %}

    <table class="data">
        <tr>
            <th>Filename</th>
            <th>Message</th>
        </tr>
        {% for error in all_errors %}
            <tr>
                <td>{{ error.get_filename }}</td>
                <td>{{ error.get_message }}</td>
            </tr>
        {% endfor %}
    </table>

{% else %}

    <p>No general errors</p>

{% endif %}
